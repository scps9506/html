    <body>
        <p>蟬鳴空桑林，八月蕭關道。</p>
        <p>出塞復入塞，處處黃蘆草。</p>
        <p>從來幽並客，皆向沙場老。</p>
        <p>莫學遊俠兒，矜誇紫騮好。</p>
        空山不見人<br>
        但聞人語響<br>
        返景入深林<br>
        復照青苔上<br>
